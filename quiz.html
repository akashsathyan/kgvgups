<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KGVG Quiz</title>

    <!-- style.css -->

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <body>
    <div class="wrapper-two">
      <div class="quiz">
        <div class="quiz_header">
          <div class="quiz_user quiz_body animate__animated animate__fadeIn animate__fast">

          </div>
          <div class="quiz_timer">
            <span class="time">00:00</span>
          </div>
        </div>
        <div class="quiz_body animate__animated animate__fadeIn animate__slower">
          <div id="questions">


            <!-- <ul class="option_group">

            </ul> -->
          </div>

          <button class="btn-next my-quiz-botton" onclick="next()">Next Question</button>
        </div>
      </div>
    </div>

    <!-- site.js -->
    <script src="dist/js/site.js"></script>

      <!-- user info -->
      <script src="dist/js/userInfo.js"></script>

     <script src="dist/js/timer.js"></script>
